# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-archives
  - jekyll-target-blank
  - jekyll-feed

paginate: 9
paginate_path: "/page/:num"

# Page Paths and Post Defaults
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext
  - scope:
      type: 'posts'
    values:
      permalink: /:year/:title:output_ext
      layout: post
      author: 'Xavier Rosée'
      excerpt-separator: '<!--more-->'

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
